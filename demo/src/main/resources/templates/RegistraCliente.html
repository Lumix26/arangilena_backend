<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arangilena | Aggiungi </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="header-image"
            style=" background-image: url(/img/agrumeto-social-min.jpg);">
            <div class="color-overlay d-flex justify-content-center align-items-center">
                <h2> Arangilena | Registrazione Acquirente </h2>
            </div>
            <div class="color-overlay d-flex justify-content-center align-items-md-end">
                <h3>Lavoriamo per la qualità</h3>
            </div>             
        </div>
    </header>

    <div class="container-fluid container-fixed mb-3 mx-auto m-4" style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 200%; background-color: whitesmoke;">
        Crea il tuo Account personale, con il quale effettuare ordini e ricevere assistenza, se necessario.
    </div>

    <formA>
        <form th:action="@{/produzione/customerAPI/createCustomer}" method="post">
            <div class="card mx-auto" style="width: 85rem;">
                <h4 class="card-title m-4" style="text-align: center;">Compila con le informazioni richieste</h4>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="Ragione Sociale" class="col-md-1 col-form-label">R. Sociale</label>
                        <div class="col-md-4">
                            <input type="text" name="ragione" class="form-control" placeholder="Inserisci Ragione sociale">
                        </div>
                        <label for="p.IVA" class="col-md-1 col-form-label">p.IVA</label>
                        <div class="col-md-4">
                            <input type="text" name="piva" class="form-control" placeholder="Inserisci p.IVA">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="Via" class="col-md-1 col-form-label">Via</label>
                        <div class="col-md-3">
                            <input type="text" name="via" class="form-control" placeholder="Inserisci via">
                        </div>
                        <label for="Numero_civico" class="col-md-1 col-form-label">N° Civico</label>
                        <div class="col-md-1">
                            <input type="number" name="civico" class="form-control" placeholder="n°">
                        </div>
                        <label for="Città" class="col-md-1 col-form-label">Città</label>
                        <div class="col-md-2">
                            <input type="text" name="citta" class="form-control" placeholder="Inserisci Città">
                        </div>
                        <label for="CAP" class="col-md-1 col-form-label">CAP</label>
                        <div class="col-md-2">
                            <input type="text" name="cap" class="form-control" placeholder="Inserisci CAP">
                        </div>
                    </div><br>
                    <div class="form-group row">
                        <label for="E-mail" class="col-md-1 col-form-label">E-mail</label>
                        <div class="col-md-3">
                            <input type="email" name="email" class="form-control" placeholder="Inserisci e-mail">
                        </div>
                        <label for="Telefono" class="col-md-1 col-form-label">Telefono</label>
                        <div class="col-md-3">
                            <input type="tel" name="telefono" class="form-control" placeholder="Inserisci telefono">
                        </div>
                        <label for="FAX" class="col-md-1 col-form-label">FAX</label>
                        <div class="col-md-3">
                            <input type="text" name="fax" class="form-control" placeholder="Inserisci FAX">
                        </div>
                    </div><br>
                    <div class="form-group row">
                        <label for="Username" class="col-md-1 col-form-label">Username</label>
                        <div class="col-md-3">
                            <input type="text" name="username" class="form-control" placeholder="Inserisci Username">
                        </div>
                        <label for="Password" class="col-md-1 col-form-label">Password</label>
                        <div class="col-md-3">
                            <input type="password" name="password" class="form-control" placeholder="Inserisci Password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-success align-items-center" type="submit" onclick="alertCustomer()">Invia</button>
            </div>
        </form>
    </formA>
    <div class="container-fluid container-fixed">
        <ul class="text-center list-inline py-3">
             <li class="list-inline-item">
                <a href="#" class="btn btn-success btn-icon-bottom-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                    </svg> Home
                </a>
            </li>
        </ul>
    </div>
    <script>
        function alertCustomer(){
            alert("Acquirente creato con successo!");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
